services:
    backend:
        build: ./backend
        ports:
            - "8080:8080"
        environment:
            - PORT=8080
            - HOST=0.0.0.0

    frontend:
        build:
            context: .
            args:
                - VITE_BACKEND_URL=http://localhost:8080
        ports:
            - "3000:80"
        depends_on:
            - backend
